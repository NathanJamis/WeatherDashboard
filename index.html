<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar bg-dark justify-content-center">
            <h1 class="text-white">Weather Dashboard</h1>
        </nav>
        <div class="row">
            <div class="col-lg-3 bg-light">
                <div id="sidebar" class="card-body">
                    <h4 class="card-title">Search for a city:</h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                          <button class="btn btn-primary" type="button" id="searchButton">
                              <i class="fas fa-search"></i>
                          </button>
                        </div>
                    </div>
                    <ul class="list-group history">
                    </ul>
                </div>
            </div>
        
        <div id="5day" class="col-lg-9">
            <div class="row">
                <div id="current" class="card m-3 w-100">
                </div>                              
            </div>
            <div class="row">
                <h4 class="mx-3 mb-3">5-Day Forecast:</h4>
            </div>
            <div class="row">
                <div class="card bg-primary text-white mx-3 mb-3" style="max-width: 18rem;">
                    <div class="card-body dayCard">
                        <h5 class="card-title day1"></h5>
                        <img class="icon1">
                        <p class="card-text temp1"></p>
                        <p class="card-text humidity1"></p>
                    </div>
                </div>
                <div class="card bg-primary text-white mx-3 mb-3" style="max-width: 18rem;">
                    <div class="card-body dayCard">
                        <h5 class="card-title day2"></h5>
                        <img class="icon2">
                        <p class="card-text temp2"></p>
                        <p class="card-text humidity2"></p>
                    </div>
                </div>
                <div class="card bg-primary text-white mx-3 mb-3" style="max-width: 18rem;">
                    <div class="card-body dayCard">
                        <h5 class="card-title day3"></h5>
                        <img class="icon3">
                        <p class="card-text temp3"></p>
                        <p class="card-text humidity3"></p>
                    </div>
                </div>
                <div class="card bg-primary text-white mx-3 mb-3" style="max-width: 18rem;">
                    <div class="card-body dayCard">
                        <h5 class="card-title day4"></h5>
                        <img class="icon4">
                        <p class="card-text temp4"></p>
                        <p class="card-text humidity4"></p>
                    </div>
                </div>
                <div class="card bg-primary text-white mx-3 mb-3" style="max-width: 18rem;">
                    <div class="card-body dayCard">
                        <h5 class="card-title day5"></h5>
                        <img class="icon5">
                        <p class="card-text temp5"></p>
                        <p class="card-text humidity5"></p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
